<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Inicia Sesión</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <label for="inputEmail">Correo Electronico</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-label-group">
                                <label for="inputPassword">Contraseña</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Recordar Contraseña</label>
                            </div>
                            <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Ingresar</button>
                            <hr>
                            <div id="registro">
                            <p>¿No tienes una cuenta?</p>
                            <button class="btn btn-lg btn-warning" type="button" routerLink="/register">
                                Registrate
                            </button>
                                <hr>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
