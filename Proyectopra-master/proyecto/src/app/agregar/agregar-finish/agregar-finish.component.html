<div class="row" *ngFor="let registro of registros; let i = index" #contenido>
        <div id="top" class="col-md-12">
                <label for="item">PRODUCTO:</label>
        </div>
        <div class="col-md-12">
                <h1>{{registro.product}}</h1>
        </div>
        <div class="col-md-12">
                <label for="item">KILO TOTALES:</label>
        </div>
        <div id="bottom" class="col-md-12">
                <h1>{{registro.result}}</h1>
        </div>
        <div id="bottom" class="col-md-12">
                <button class="btn btn-info" type ="submit" (click)="downloadPDF()" routerLink="/principal">Generar PDF</button>
        </div>
</div>
