<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registro</h5>
            <form class="form-signin" #formRegister= "ngForm" (ngSubmit) = "onAddUser()">
              <div class="form-label-group">
                <label for="inputName">Nombre</label>
                <input type="text" id="Name" class="form-control" placeholder="Nombre de usuario" required
                >
              </div>
              <div class="form-label-group">
                <label for="inputEmail">Correo Electronico</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required 
                [(ngModel)]="email" name="email">
              </div>
              <div class="form-label-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" required
                [(ngModel)]="password" name="password">
              </div>
              <div class="form-label-group">
                <label for="inputPassword">Confirma contraseña</label>
                <input type="password"  class="form-control" placeholder="Contraseña" required><br>
              </div>
              
              <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Registrarse</button>
              <hr>
              <p style="text-align: center">Ó</p>
              <div class="form-group">
                <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                  <span class="fa fa-facebook"></span>
                  FACEBOOK
                </button>
                <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                  <span class="fa fa-google"></span>
                  GOOGLE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
